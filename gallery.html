<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Галерея та досягнення</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="site-header">
  <div class="container">
    <h1 class="site-title">Галерея</h1>
    <nav class="site-nav" aria-label="Головна навігація">
      <ul>
        <li><a href="index.html">Головна</a></li>
        <li><a href="gallery.html" aria-current="page">Галерея/Досягнення</a></li>
        <li><a href="contact.html">Контакти</a></li>
      </ul>
    </nav>
  </div>
</header>

<main id="main" class="container">
  <section class="gallery">
    <h2>Фотогалерея</h2>
    <div class="grid grid--gallery">
      <!-- мінімум 6 карток -->
      <figure class="card-img">
        <img src="assets/g1.jpg" alt="Фото 1">
        <figcaption>Підпис 1</figcaption>
      </figure>
      <figure class="card-img">
        <img src="assets/g2.jpg" alt="Фото 2">
        <figcaption>Підпис 2</figcaption>
      </figure>
      <figure class="card-img">
        <img src="assets/g3.jpg" alt="Фото 3">
        <figcaption>Підпис 3</figcaption>
      </figure>
      <figure class="card-img">
        <img src="assets/g4.jpg" alt="Фото 4">
        <figcaption>Підпис 4</figcaption>
      </figure>
      <figure class="card-img">
        <img src="assets/g5.jpg" alt="Фото 5">
        <figcaption>Підпис 5</figcaption>
      </figure>
      <figure class="card-img">
        <img src="assets/g6.jpg" alt="Фото 6">
        <figcaption>Підпис 6</figcaption>
      </figure>
    </div>
  </section>

  <section class="awards">
    <h2>Досягнення</h2>
    <div class="grid grid--awards">
      <article class="card award">
        <h3>Премія «…»</h3>
        <p>Опис здобутку, рік, організація.</p>
        <span class="badge">20xx</span>
      </article>

      <article class="card award award--spotlight">
        <h3>Монографія «…»</h3>
        <p>Короткий опис внеску. Використано позиціювання для бейджу.</p>
        <span class="badge badge--top-right">Top</span>
      </article>

      <article class="card award">
        <h3>Проєкт «…»</h3>
        <p>Участь у міжнародному консорціумі …</p>
        <span class="badge">20xx</span>
      </article>
    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="container">
    <p>&copy; 2025 Ім’я Прізвище</p>
  </div>
</footer>
</body>
</html>
